apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

version = '1.0.0'
jar {
    manifest {       
        attributes 'Implementation-Title': 'kursy-rat', 'Implementation-Version': version
    }
}


repositories {
	jcenter()
    
}

dependencies {
	
		
    // The production code uses the SLF4J logging API at compile time
    //compile 'org.slf4j:slf4j-api:1.7.5'
    providedCompile 'javax.servlet:servlet-api:2.5'

    compile group: 'log4j', name:'log4j', version: '1.2.16'
		//compile group: 'org.apache.logging.log4j', name:'log4j-core', version: '2.0-rc1'
		
    compile group: 'javax.enterprise', name: 'cdi-api', version: '2.0-EDR1'
    compile group: 'javax.inject', name: 'javax.inject', version: '1'

    compile group: 'com.sun.jersey', name:'jersey-core', version: '1.18'
    compile group: 'com.sun.jersey', name:'jersey-server', version: '1.18'
    compile group: 'com.sun.jersey.contribs', name:'jersey-multipart', version: '1.18'
    
	compile 'org.springframework.security:spring-security-config:3.0.5.RELEASE'
	compile 'org.springframework.security:spring-security-web:3.0.5.RELEASE'
		


    compile group: 'org.zkoss.zk', name: 'zkbind', version: '8.0.1.1'
    compile group: 'org.zkoss.zk', name: 'zul', version: '8.0.1.1'
    compile group: 'org.zkoss.zk', name: 'zkplus', version: '8.0.1.1'
    compile group: 'org.zkoss.zk', name: 'zhtml', version: '8.0.1.1'

	runtime group: 'javax.servlet', name:'jstl', version: '1.2'
	runtime group: 'log4j', name:'log4j', version: '1.2.16'

		runtime 'org.springframework.security:spring-security-web:3.0.5.RELEASE'
		
		
    runtime group: 'com.sun.jersey', name:'jersey-core', version: '1.18'
    runtime group: 'com.sun.jersey', name:'jersey-server', version: '1.18'
    runtime group: 'com.sun.jersey', name:'jersey-servlet', version: '1.18'
	
    runtime group: 'com.sun.jersey.contribs', name:'jersey-multipart', version: '1.18'
    
    runtime group: 'javax.ws.rs', name:'jsr311-api', version: '1.1.1'

    runtime group: 'com.sun.xml.bind', name:'jaxb-impl', version: '2.2.6'

    
    testCompile 'junit:junit:4.11'
	testCompile group: 'org.apache.httpcomponents', name:'httpclient', version: '4.3.3'
	testCompile group: 'org.apache.httpcomponents', name:'httpmime', version: '4.3.3'
		
}

jar.enabled = true
war {
  archiveName="kursy.war"
	dependsOn jar
}

